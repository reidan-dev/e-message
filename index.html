<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>e-Message</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.9.1/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.9.1/CSSRulePlugin.min.js"></script>
</head>

<body>
    <div class="container hidden">
        <div class="content">
            <div id="envelope" class="envelope" onclick="openCard()">
                <div class="envelope-flap"></div>
            </div>

            <!-- Letter 1 -->
            <div class="letter" id="letter-1">
                <span class="close" onclick="event.stopPropagation(); openLetter2()">
                    <div class="body">
                        <div class="message message-front">
                            <br/><br/>
                            To <b>%RECEIVER%</b>,
                            <br/><br/>
                            %MESSAGE_FRONT%
                        </div>
                    </div>
                </span>
            </div>

            <!-- Letter 2 -->
            <div class="letter" id="letter-2">
                <span class="close" onclick="event.stopPropagation(); closeCard()">
                    <div class="body">
                        <div class="message message-main">
                            <br/>
                            %MESSAGE_MAIN%
                            <br/><br/>
                            %CLOSING_REMARK% <br/>
                            <b> - %SENDER% </b>
                        </div>
                    </div>
                </span>
            </div>

            <div class="shadow"></div>
        </div>
    </div>

    <div id="player" class="hidden">
        <div id="embed-iframe"></div>
        <script src="https://open.spotify.com/embed/iframe-api/v1" async></script>
        <script src="js/script.js"></script>
    </div>
</body>

</html>
