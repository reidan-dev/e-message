<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>e-Message</title>
    
    <link rel="stylesheet" href="css/style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.9.1/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.9.1/CSSRulePlugin.min.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cantora+One&family=Knewave&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&family=Rock+Salt&display=swap" rel="stylesheet">
<body>
    <div class="container hidden">
        <div class="content" id="content">
            <div id="envelope" class="envelope" onclick="openCard()">
                <div class="envelope-flap"></div>
                <div class="envelope-body">
                    <div class="envelope-body-left"></div>
                    <div class="envelope-body-right"></div>
                    <div class="envelope-body-bottom"></div>
                </div>
            </div>

            <!-- Letter 1 -->
            <div class="letter" id="letter-1">
                <div class="blob blob-top"></div>
                <div class="blob blob-top"></div>
                <div class="blob blob-top"></div>
                <div class="blob blob-bot"></div>
                <div class="blob blob-bot"></div>
                <div class="blob blob-bot"></div>
                <span class="close" onclick="event.stopPropagation(); openLetter2()">
                    <div class="body">
                        <div class="message message-front">
                            <div class="message-to">To</div>
                            <div class="message-receiver">RECEIVER ,</div>
                            <div class="message-date">DATE</div>
                            <div class="message-greeting">GREETING</div>
                        </div>
                    </div>
                </span>
            </div>

            <!-- Letter 2 -->
            <div class="letter" id="letter-2">
                <div class="blob blob-top"></div>
                <div class="blob blob-top"></div>
                <div class="blob blob-top"></div>
                <div class="blob blob-bot"></div>
                <div class="blob blob-bot"></div>
                <div class="blob blob-bot"></div>
                <span class="close" onclick="event.stopPropagation(); closeCard()">
                    <div class="body">
                        <div class="message message-main">
                            <div class="message-actual">MESSAGE_ACTUAL</div>
                            <div class="message-closing-remark">CLOSING_REMARK</div>
                            <div class="message-sender">SENDER</div>
                        </div>
                    </div>
                </span>
            </div>

            <div class="shadow"></div>
        </div>
    </div>

    <div id="player" class="hidden">
        <div id="embed-iframe"></div>
        <div class="animated-background"></div>
        <script src="https://open.spotify.com/embed/iframe-api/v1" async></script>
        <script src="js/script.js"></script>
    </div>
</body>

</html>
